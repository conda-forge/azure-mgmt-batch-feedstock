{% set version = "17.2.0" %}
{% set name = "azure-mgmt-batch" %}
{% set sha256 = "8a15e38a37d6e4ece29573de808c5a89276c99f2520ea1f352b86a704c89858d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.3.2,<2.0.0
    - msrest >=0.7.1
    - typing-extensions >=4.3.0

test:
  imports:
    - azure.mgmt
    - azure.mgmt.batch
  commands:
    - python -m unittest discover -p "test_*.py"

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/batch/azure-mgmt-batch
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microsoft Azure Batch Management Client Library for Python

extra:
  recipe-maintainers:
    - johanneskoester
